		<script>
			function loaded(l, data) {
				window.history.replaceState({url:l}, document.title, l);
				document.getElementById('content').innerHTML = data;
				sync();
			}
			function locate(l) {
				xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function()
				{
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200)
					{
						loaded(l, xmlhttp.responseText);
					}
				}
				xmlhttp.open('GET', l, true);
				xmlhttp.send();
			}
			function sync() {
				var links = document.getElementsByTagName('a');
				for(var i = 0; i < links.length; i++) {
					if(links[i].getAttribute('sync')!==1){
						links[i].setAttribute('sync', 1);
						var oncl = links[i].onclick;
						links[i].onclick=function(e) {
							(oncl != null && oncl(e)) || locate(this.href);
							return false;
						};
					}
				}
			}
			//sync();
		</script>
